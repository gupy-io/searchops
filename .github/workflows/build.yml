name: Build

on: [push]

jobs:

  compile:
    name: Compile
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      # TODO: remove after issue #50
      - run: if [ -n "$(git status --porcelain)" ]; then exit 1; fi
