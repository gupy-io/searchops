name: Build

on: [push]

jobs:

  Compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - run: if [ -n "$(git status --porcelain)" ]; then exit 1; fi
