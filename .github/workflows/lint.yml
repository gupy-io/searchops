name: ESLint

on: [push]

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10', '12' ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
